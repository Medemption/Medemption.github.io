<body>
    <div class="container">
        <img src="./图片.jpg" alt="寄君一首长歌" width="80" height="80">
        <h3>Redemption</h3>
        <h4>格言：<span style="color:rgb(0, 255, 255)">曲高未必人不识，自有知音喝青词</span></h4>
        <h4>准则：兴起而去，兴尽而归</h4>
        <h4>很喜欢史铁生的我与地坛的这一段话：</h4>
        <p>但是太阳，他每时每刻都是夕阳也都是旭日。当他熄灭着走下山去收尽苍凉残照之际，正是他在另一面燃烧着爬上山巅布散烈烈朝辉之时。那一天，我也将沉静着走下山去,扶着我的拐杖。有一天，在某一处山洼里，势必会跑上来一个欢蹦的孩子，抱着他的玩具。</p>
        <p>当然，那不是我。</p>
        <p>但是，那不是我吗?</p>
